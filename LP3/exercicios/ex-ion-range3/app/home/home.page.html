<ion-header>
  <ion-toolbar>
    <ion-title> Calculadora de IMC </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Altura (cm): {{ altura }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="300" step="1" [(ngModel)]="altura"></ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Peso (kg): {{ peso }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" step="1" [(ngModel)]="peso"></ion-range>
  </ion-item>
  <ion-button expand="block" (click)="calcularIMC()">Calcular IMC</ion-button>
  <ion-item>
    <ion-label>Classificação: {{ saida }}</ion-label>
  </ion-item>
</ion-content>
