<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="altura" label="Altura" labelPlacement="floating" placeholder="Digite sua altura"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="radioselecionada">
      <ion-list-header>Escolha uma opção: </ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="Masculino"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="Feminino"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button (click)="calcular()" expand="block">Calcular</ion-button>

  </ion-list>

</ion-content>
