<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="home">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{film?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="film">
    <ion-card-header>
      <ion-card-title>
        {{film.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>
        lançamento: {{film.release_date}} <br>
        Direção: {{film.director}}
      </ion-label>
    </ion-item>
    <ion-card-content>
      <strong>Sinopse:</strong>
      {{film.opening_crawl}}
    </ion-card-content>
  </ion-card>
</ion-content>
